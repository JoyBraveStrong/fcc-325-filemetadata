<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>File Metadata Microservice</title>
		<link href="//cdn.bootcss.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" rel="stylesheet">
		<style media="screen">
			body{ padding-top: 50px; }
		</style>
	</head>
	<body class="container">
		<div class="jumbotron">
			<form class="form-group" action="/upload" method="post" enctype="multipart/form-data">
				<label for="exampleInputFile">File input</label>
				<input type="file" name="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
				<small id="fileHelp" class="form-text text-muted">
					You can upload a file and receive a JSON output of the file's metadata.
				</small>
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
	</body>
</html>
